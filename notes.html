<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel= "stylesheet" href="css/notes.css">
</head>
<body>
    <div class="input_area">
        <input type="text" id="title_area" class="container" placeholder="Enter your title here...">
        <textarea class="container" id="note_area" placeholder="Enter your notes here..."></textarea>
    </div>
    <div class="buttons">
        <button id="saveButton">Save</button>
        <button id="deleteButton">Delete</button>
    </div>
    <script src="script/notes.js" type="module"></script>
</body>
</html>
